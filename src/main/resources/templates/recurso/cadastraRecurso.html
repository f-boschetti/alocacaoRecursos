<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<title>Insert title here</title>
    </head>
    <body>
	<div class="container">
	    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
		    <div class="collapse navbar-collapse">
			<div class="navbar-nav">
			    <a class="nav-link active" aria-current="page" href="#">Cadastrar Recurso</a>
			    <a class="nav-link" href="#">Categorias</a>
			    <a class="nav-link" href="#">Fila de espera</a>
			    <a class="nav-link" href="#">Compartilhar</a>
			    <a class="nav-link" href="#">Trocar respnsável</a>
			    <a class="nav-link" href="#">Histórico</a>
			    <a class="nav-link" href="#">Denuncia</a>
			</div>
		    </div>
		</div>
	    </nav>
	    
	    <!-- formulário de cadastro de recurso -->
	    </br></br></br></br>
	    <div class="row">
		<div class="col">
		    <h5>Categoria que irá pertencer</h5>
	            <select class="form-select dropdownCategoryOption" aria-label="Default select example" style="width: 400px">
			<option value="1">Material</option>
			<option value="2">Salas</option>
			<option value="3">Eletrônicos</option>
		    </select>
		</div>
		<div class="col">
		    <h5>Nome</h5>
		    <input onkeypress="return /[a-z]/i.test(event.key)" type="text" class="form-control" style="width: 300px">
		</div>
		<div class="col quantityColumn" >
		    <h5>Quantidade</h5>
		    <input onkeypress="return /[0-9]/i.test(event.key)" type="text" class="form-control" style="width: 150px">
		</div>
		<div class="col roomNumberColumn" >
		    <h5>Nº da sala</h5>
		    <input onkeypress="return /[0-9]/i.test(event.key)" type="text" class="form-control" style="width: 100px">
		</div>
	    </div></br>
	    <div class="form-floating">
		<textarea class="form-control" placeholder="Descrição do recurso" style="height: 100px"></textarea>
		<label for="floatingTextarea">Insira alguma descrição sobre este recurso</label>
	    </div></br></br>	    
	    <button type="submit" class="btn btn-primary">Salvar recurso</button>
	</div>

	<script src="../../../js/cadastrarRecurso.js"></script>
    </body>
</html>
