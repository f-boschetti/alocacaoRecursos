<html> 
    <head>
	<meta charset="utf-8">
	<title>Cadastrar Recurso</title>
	<link rel="stylesheet" type="text/css" href="../../../css/categoria.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="../../../js/menu.js"></script>
    </head> 
    
    <body>
	<div class="container">
	
		<nav style="margin-bottom:30px;" class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<div class="navbar-nav">
						<a class="nav-link active disabled">Categorias</a>
						<a th:attr="href='filaDeEspera'" class="nav-link">Fila de espera</a>
						<a th:attr="href='../denuncia/registrarDenuncia'" class="nav-link" >Denuncia</a>
						<a th:attr="href='cadastraRecurso'" class="nav-link" aria-current="page">Cadastrar Recurso</a>
					</div>
				</div>
			</div>
		</nav>
		<form action="">
		    <div class="row">
				<div class="col">
				    <h5>Escolha uma categoria</h5>
					<select class="form-select dropdownCategoryOption" name="categoria" aria-label="Default select example" style="width:300px; margin-bottom:10px;">
				   		<option value="1">Materiais</option>
				    	<option value="2">Salas</option>
				    	<option value="3">Eletrônicos</option>
					</select>
					<button type="submit" class="btn btn-primary">Buscar</button>
				</div>
		    </div>
		</form>
		
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th>Categoria</th>
					<th>Nome</th>
					<th>Quantidade Disponivel</th>
					<td>Descrição</td>
					<td></td>
				</tr>
			</thead>
			 <tbody>
			 	<tr th:each="item: ${listaDeItens}">
			 		<td style="width:10%;" th:text="${item.categoria}"/>
			 		<td th:text="${item.nome}"/>
			 		<td style="width:15%;" th:text="${item.quantidade}"/>
			 		<td style="width:40%;" th:text="${item.tipo}"/>
			 		<td style="width:5%;">
			 			<a th:attr="href='../locacao/alocarRecurso/?recurso='+${item.id}"><button class="btn btn-primary">Alocar</button></a>
			 		</td>
			 	</tr>
			 </tbody>
		</table>
		
	</div>
    </body>  
</html>
