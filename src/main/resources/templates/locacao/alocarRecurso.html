<html> 
    <head>
	<meta charset="utf-8">
	<title>Alocar Recurso</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="../../../js/menu.js"></script>
    </head> 
    
    <body> 
	<div class="container">
		<nav style="margin-bottom:30px;" class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<div class="navbar-nav">
						<a th:attr="href='../../recurso/categoria'" class="nav-link">Categorias</a>
						<a th:attr="href='../../recurso/filaDeEspera'" class="nav-link">Fila de espera</a>
						<a th:attr="href='../../denuncia/registrarDenuncia'" class="nav-link" >Denuncia</a>
						<a th:attr="href='../../recurso/cadastraRecurso'" class="nav-link" aria-current="page">Cadastrar Recurso</a>
					</div>
				</div>
			</div>
		</nav>

	    <div class="card" style="margin-bottom:20px;">
		<div class="card-body">
		    <div class="row">
			<div class="col">
			    <h5>Recurso escolhido: <span th:text="${recursoSelecionado.nome}"></span></h5>
			</div>
			<div class="col">
			    <h5 class="recursoNome" style="margin-left: -120px;"></h5>
			</div>		 
			<div class="col">
			    <h5>Quantidade dispon√≠vel: <span th:text="${recursoSelecionado.quantidade}"></span></h5>
			</div>
			<div class="col">
			    <h5 class="recursoQuantidade" style="margin-left: -90px;"></h5>
			</div>
		    </div>
		</div>
	    </div>
	    <form th:action="@{/locacao/realizarLocacao}" method="Post">
		    <div class="row">
				<div class="col quantityColumn" style="margin-bottom:20px;">
				    <h5>Quantos deseja alocar ?</h5>
				    <input th:attr="max=${recursoSelecionado.quantidade}" min="1" onkeypress="return /[0-9]/i.test(event.key)" 
				    	type="number" class="form-control" style="width: 200px" name="quantidadeRecurso">
				    <input type="hidden" th:attr="value=${recursoSelecionado.id}" name="idRecurso"/>
				</div>
		    </div>
		    <button type="submit" class="btn btn-primary">Alocar recurso</button>
	    </form>
	</div>
	<script src="../../../js/alocarRecurso.js"></script>
    </body>  
</html>
